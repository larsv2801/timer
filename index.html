<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
span{
position:absolute;
top:89%;
left:5%;
color:#4382ec;
transition:0.5s;
}
span:hover{
transition:0.5s;
transform:rotate(-40deg);
color:#5a91ed;
}
</style>
<style>
div{
background-color:#e2eeff;
width:50vw;
height:50vw;
border-radius:25px;
 position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
 box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}
button:hover {
   background-color: #5a91ed;
   transition:0.4s;
}

button:active {
   background-color: #427ddf;
   box-shadow: none;
   transition:0.4s;
}
button{
 position: absolute;
  top: 80%;
  left: 50%;
  -ms-transform: translate(-50%, 80%);
  transform: translate(-50%, 80%);
width:30vw;
border-radius:25px;
background-color:#4382ec;
color:white;
border:none;
outline:none;
height:5vw;
box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
transition: background-color 0.4s , box-shadow 0.4s;
font-family: Arial;
}
input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none;
    margin: 0; 
}

/* Voor Firefox */
input[type=number] {
    -moz-appearance: textfield;
}
input{
background-color:rgba(0,0,0,0);
height:35vw;
width:30vw;
position: absolute;
top: 50%;
left: 50%;
-ms-transform: translate(-50%, -50%);
transform: translate(-50%, -55%);
border:none;
outline:none;
color:#1b3041;
font-family: Arial black;
font-size:18vw;
text-align:center;
}
body{
background-color:#bbd6fd;
font-family: Arial black;
}
</style>
</head>
<body>

<div id="div">
<span class="material-symbols-outlined">
restart_alt
</span>
<input id="invul" type="number">
<button onclick="start()">start</button>
</div>
<script>
var seconden;
var verder = 0;
function start(){
var minuten = document.getElementById("invul").value;
seconden = minuten * 60;
setInterval(begin, 1000);
//begin();
}
function begin(){
seconden = seconden - 1;
if (seconden < 1){
document.getElementById("div").style.backgroundColor = "#f16543";
document.getElementById("invul").style.color = "#ffffff";
return;
}
document.getElementById("invul").value = seconden;
}
</script>
</body>
</html>
